    <h1>Cart</h1>
    <section class="cart">
    <div>
    <h2 class="cart-headings">Your order</h2>
    <div class="cart-details">
        <img src="images/RainyDays_Jacket4 new.png" alt="Scott Arcadia II Rain Jacket" class="cart-image"> 
    <div>
    <h3>Scott Arcadia II Rain Jacket</h3>
        <ul>
            <li> Size S </li>
            <li>Qty 1: $99</li>
            <li>Shipping: Free</li>
            <li>Total: $99</li>
        </ul>
    </div>
    </div>
    </div>
    <div>
        <h2 class="cart-headings">Your information</h2>
        <div class="cart-details">
            <form>
            <fieldset class="cart-form">
                <label for="name">Name</label>
                <input type="text" id="name" class="form" />
                <label for="adress">Adress</label>
                <input type="text" id="adress" class="form" />
                <label for="zip-code">Zip code</label>
                <input type="text" id="zip-code" class="form2" />
                <label for="city">City</label>
                <input type="text" id="city"class="form2" />
            </fieldset>
            <fieldset class="cart-form">
                <label for="email">Email</label>
                <input type="email" id="email" class="form" />
                <label for="tel">Phone number</label>
                <input type="tel" id="tel" class="form" />
            </fieldset>
             <h3>Payment</h3>
             <fieldset class="cart-form">
                <label for="card-number">Card number</label>
                <input type="number" id="card-number" class="form" />
                <label for="exp-date">Exp date</label>
                <input type="number" id="exp-date" class="form2" />
                <label for="cvc">CVC</label>
                <input type="number" id="cvc" class="form2" />
            </fieldset>
            <div class="cart-form cart-style">
                <input type="checkbox" id="terms agreement" />
                <label for="terms agreement">I have read and agree to the Terms and Conditions and Privacy Policy of Rainy Days</label>
            </div>
            <a href="confirmed.html" class="cta-button">Submit</a>
            </div>
              </form>
